name: NSE Engine Daily Run

on:
  schedule:
    # 9:00 AM IST = 03:30 UTC
    - cron: "30 3 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NSE engine
        run: |
          python indicator.py

      - name: Commit updated signals
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add docs/signals.json docs/*.csv
          git commit -m "Daily update signals" || echo "No changes to commit"
          git push
